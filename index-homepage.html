<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Helado - Homepage</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gafata&family=Mea+Culpa&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gafata&family=Mea+Culpa&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="frontend components/css/homepage.css">

    </head>

<body>

    <!--image carousel-->
    <div class="content">

        <div class="left-side">

            <img src="frontend components/images/logo.png" alt="minimalist logo of an ice cream cone" class="logo">
            
            <div class="carousel">

                <div class="carousel-image active">
                    <img src="frontend components/images/strawberry.jpg" alt="image of strawberry ice cream on a black plate">
                </div>

                <div class="carousel-image">
                    <img src="frontend components/images/bucket.jpg" alt="image of bucket of chocolate ice cream with syrup">
                </div>

                <div class="carousel-image">
                    <img src="frontend components/images/cookies.jpg" alt="image of cones of vanilla ice cream covered in cookies">
                </div>

                <div class="carousel-image">
                    <img src="frontend components/images/cones.jpg" alt="image of strawberry ice creams on cones">
                </div>

            </div>

            <div class="carousel-dots">

                <div class="dot active" data-slide="0"></div>

                <div class="dot" data-slide="1"></div>

                <div class="dot" data-slide="2"></div>

                <div class="dot" data-slide="3"></div>

            </div>

        </div>

        <!--text and content-->
        <div class="right-side">

            <h1 class="title">Helado</h1>

            <p class="tagline">Organic. Fresh. Divine.</p>

            <a href="index-shop.html" class="button">Shop Now</a>

        </div>

    </div>

    <script src="frontend components/js/homepage.js"></script>
