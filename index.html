<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Helado</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gafata&family=Mea+Culpa&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Exo+2:ital,wght@0,100..900;1,100..900&family=Gafata&family=Mea+Culpa&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="frontend components/css/login.css">

    </head>

<body>

    <div class="container">

        <div class="left-section">

            <img src="frontend components/images/logo.png" alt="minimalist logo of an ice cream cone" class="logo">
                
            <div class="title">

                <div class="welcome">Welcome to</div>
                <h1 class="helado">Helado</h1>
                
            </div>

            <form id="loginForm" class="login-form">

                <div class="email-placeholder">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                </div>

                <div class="password-placeholder">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <a href="index-homepage.html"><button type="submit" class="login-btn">Login</button></a>

                <div class="account">

                    Don't have an account?
                    <a href="index-signup.html">Sign up now</a> to join our exclusive loyalty program.

                </div>

            </form>

        </div>

        <div class="right-section">
            <img src="frontend components/images/choc.jpg" alt="an image of chocolate ice cream cones on a black plate" class="choc">
        </div>

    </div>
    
<script src="backend components/routes/auth.js"></script>

</body>
